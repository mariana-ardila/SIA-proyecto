<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de docentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/administrador.css">
    <link rel="stylesheet" href="../assets/css/registroadmin.css">
    <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <img class="header__evalix" src="../assets/imagenes/evalix.png" alt="Logo de evalix" />
        </a>
        <h1 style="color: #00b785">Registro de docentes</h1>
        <div class="header__sesion">
            <img class="logosesion" src="../assets/imagenes/cerrar-sesion.png" alt="Cerrar sesión" />
            <a href="../index.html"><span class="textsesion">Cerrar sesión</span></a>
        </div>
    </header>
    <div class="registro-container">
        <form class="registro-form" action="#" method="post" autocomplete="off">
            <label for="nombre">Nombre completo</label>
            <input class="formulario-registro" type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico</label>
            <input class="formulario-registro" type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono</label>
            <input class="formulario-registro" type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección</label>
            <input class="formulario-registro" type="text" id="direccion" name="direccion" required>

            <label for="especializaciones">Especializaciones</label>
            <textarea id="especializaciones" name="especializaciones" class="registro-textarea" required style="width:100%;min-height:70px;padding:0.6rem;margin-bottom:1rem;border:1px solid #00b78577;border-radius:7px;font-size:1rem;"></textarea>

            <label for="usuario">Usuario</label>
            <input class="formulario-registro" type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña</label>
            <input class="formulario-registro" type="password" id="password" name="password" required minlength="6">

            <label for="confirmar">Confirmar contraseña</label>
            <input class="formulario-registro" type="password" id="confirmar" name="confirmar" required minlength="6">

            <button type="submit">Registrar</button>
        </form>
    </div>
    <script type="module" src="/assets/javascript/registrodoce.js"></script>
</body>
</html>
